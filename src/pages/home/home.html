<ion-header>
    <ion-navbar no-border-bottom>
        <ion-title>
            Geevly
        </ion-title>
    </ion-navbar>
    <ion-toolbar no-border-top>
        <ion-segment [(ngModel)]="selected">
            <ion-segment-button value="unclaimed">
                Donees
            </ion-segment-button>
            <ion-segment-button value="claimed">
                Claimed
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div [ngSwitch]="selected">
        <ion-list *ngSwitchCase="'unclaimed'">
          <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
            <ion-item *ngFor="let donee of donees">
                <ion-thumbnail item-left (click)=goTo(donee)>
                    <img src="{{ donee.full_path }}">
                </ion-thumbnail>
                <h2 (click)=goTo(donee)>{{ donee.FirstName + ' ' + donee.LastName}}</h2>
                <p>{{ donee.BirthDate }} years old</p>
                <button ion-button clear item-right>
                    <ion-icon class="cam" name='camera' item-right></ion-icon>
                </button>
            </ion-item>
        </ion-list>
        <ion-list *ngSwitchCase="'claimed'">
            <ion-item>
                <ion-thumbnail item-left>
                    <img src="assets/img/thumbnail-totoro.png">
                </ion-thumbnail>
                <h2>My Neighbor Totoro</h2>
                <p>Hayao Miyazaki â€¢ 1988</p>
                <button ion-button clear item-right>View</button>
            </ion-item>
        </ion-list>
    </div>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
